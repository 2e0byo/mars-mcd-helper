site_name: "mars-MCD-helper"
site_description: "Utilities for retrieving and processing data from the Mars Climate Database"
site_url: "https://2e0byo.github.io/mars-mcd-helper"
repo_url: "https://github.com/2e0byo/mars-mcd-helper"
repo_name: "2e0byo/mars-mcd-helper"
site_dir: "site"

nav:
- Home:
  - Overview: index.md
  - Changelog: changelog.md
  - Credits: credits.md
  - License: license.md
- Code Reference:
  - cli.py: reference/cli.md
- Development:
  - Contributing: contributing.md
  - Coverage report: coverage.md

theme:
  name: material
  features:
  - navigation.tabs
  palette:
    scheme: slate
    primary: teal
    accent: purple

extra_css:
- css/mkdocstrings.css

markdown_extensions:
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- toc:
    permalink: "Â¤"

plugins:
- search
- coverage:
    html_report_dir: build/coverage
- mkdocstrings:
    watch:
    - src/mars_mcd_helper
- macros:
    module_name: docs/macros
