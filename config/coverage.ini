[coverage:paths]
source =
  src/mars_mcd_helper
  */site-packages/mars_mcd_helper

[coverage:run]
branch = true
source =
  src/mars_mcd_helper
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mars_mcd_helper/__init__.py
  src/mars_mcd_helper/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
